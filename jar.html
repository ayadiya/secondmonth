    body, html {

    #jar {
      width: 350px;

    .note {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;

      animation: drop 1.2s forwards ease-out;
      opacity: 0;
    }

    @keyframes drop {
      0% { top: -60px; opacity: 0; }
      30% { opacity: 1; }
      100% { top: calc(100% - 60px); opacity: 1; }
    }

    #controls {
      display: flex;
      justify-content: center;

      margin-top: 20px;

    button {

      border: 2px dashed #4fc3f7;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #81d4fa;
      transform: scale(1.05);
    }

    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: #e1f5fe;
      padding: 20px;
      border-radius: 20px;
      width: 300px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.2em;
      border: 3px dotted #4fc3f7;
    }

    .modal-content textarea {
      width: 100%;
      height: 100px;
      font-family: 'Caveat', cursive;
      font-size: 1.1em;
      resize: none;
      padding: 10px;
      background-color: #ffffff;

    .modal-content .char-count {

    .close {

      top: 8px;

      cursor: pointer;

<script>
    
const SHEETDB_API = "https://sheetdb.io/api/v1/2gpc7aqxmmvmx";
let readHistory = [];

function getRandomColor() {
  const colors = ['#ffb6b9', '#fcd5ce', '#d0f4de', '#cce5ff', '#e6ccff'];
  return colors[Math.floor(Math.random() * colors.length)];
}

function openModal() {
  document.getElementById('modal').style.display = 'flex';
  document.getElementById('noteInput').value = '';
  updateCharCount();
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

function updateCharCount() {
  const val = document.getElementById('noteInput').value.length;
  document.getElementById('charCount').innerText = `${val} / 50`;
}

function dropNote() {
  const text = document.getElementById('noteInput').value.trim();
  if (!text) return;

  closeModal();

  const timestamp = new Date().toISOString();

  fetch(SHEETDB_API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ data: [{ text, timestamp }] })
  });

  const note = document.createElement('div');
  note.className = 'note';
  note.style.backgroundColor = getRandomColor();
  note.style.left = `${Math.random() * 80 + 10}%`;

  document.getElementById('jar').appendChild(note);
}


function playMusic() {
  document.getElementById('bg-music').play();
}

function pauseMusic() {
  document.getElementById('bg-music').pause();
}

function stopMusic() {
  const music = document.getElementById('bg-music');
  music.pause();
  music.currentTime = 0;
}

async function readNote() {
  const res = await fetch(SHEETDB_API);
  const data = await res.json();

  if (!data.length) {
    alert("There are no notes in this jar yet.");
    return;
  }

  const unread = data.filter(n => !readHistory.includes(n.text));
  if (!unread.length) {
    alert("üéâ You already read all the notes in this jar!");
    return;
  }

  const randomNote = unread[Math.floor(Math.random() * unread.length)];
  readHistory.push(randomNote.text);

 const readModal = document.createElement('div');
readModal.id = 'modal';
readModal.style.display = 'flex';
readModal.innerHTML = `
  <div class="modal-content">
    <span class="close" onclick="this.parentElement.parentElement.remove()">&times;</span>
    <p>${randomNote.text}</p>
    <small style="margin-top:10px; font-size:0.8em; color:#555;">
      üïí Created: ${new Date(randomNote.timestamp).toLocaleString()}
    </small>
  </div>
`;
document.body.appendChild(readModal);

}

async function loadNotesIntoJar() {
  const res = await fetch(SHEETDB_API);
  const data = await res.json();
  data.forEach(noteData => {
    const note = document.createElement('div');
    note.className = 'note';
    note.style.backgroundColor = getRandomColor();
    note.style.left = `${Math.random() * 80 + 10}%`;
    document.getElementById('jar').appendChild(note);
  });
}

window.onload = loadNotesIntoJar;
</script>
